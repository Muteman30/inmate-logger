<app-header></app-header>
<div class="container">
    <app-inmate-list *ngIf="selectedInmate == undefined" (chosenInmate)="onSelectedInmate($event)" [inmate-list]="inmates"></app-inmate-list>
    <app-inmate (deleteInmate)="onDeletedInmate($event)" (saveInmate)="onSavedInmate($event)" (clearSelected)="onClearedSelected($event)" *ngIf="selectedInmate != undefined" [inmate]="selectedInmate"></app-inmate>
</div>
