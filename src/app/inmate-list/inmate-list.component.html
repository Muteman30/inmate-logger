<div class="row">
    <div class="col-md-12">
        <h1>Inmates</h1>
        <button class="btn btn-success" (click)="createNewInmate()">New Inmate</button>
        <table id="inmate-table" class="table table-bordered">
            <thead>
                <tr>
                    <td (click)="onResortInmates('id')">ID</td>
                    <td (click)="onResortInmates('name')">Name</td>
                    <td (click)="onResortInmates('currentLocationName')">Current Location</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inmate of sortInmates()">
                    <td>{{inmate.id}}</td>
                    <td><a (click)="onSelectInmate(inmate)" href="#">{{inmate.name}}</a></td>
                    <td>{{inmate.currentLocationName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
